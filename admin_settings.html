<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres - Admin</title>
  <link rel="stylesheet" href="../static/css/admin_settings.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap">
</head>
<body>
<div id="left">
  <!-- Barre de navigation -->
  <nav class="navbar" aria-label="Navigation principale">
    <ul class="navbar__menu">
        <li class="navbar__item">
            <a href="{{ url_for('admin_dashboard') }}" class="navbar__link" aria-label="Accueil">
                <i class="fas fa-home"></i><span>Accueil</span>
            </a>
        </li>
        <li class="navbar__item">
            <a href="{{ url_for('admin_users') }}" class="navbar__link" aria-label="Utilisateurs">
                <i class="fas fa-users-cog"></i><span>Utilisateurs</span>
            </a>
        </li>
        <li class="navbar__item">
            <a href="{{ url_for('admin_settings') }}" class="navbar__link navbar__link--active" aria-label="Paramètres">
                <i class="fas fa-cog"></i><span>Paramètres</span>
            </a>
        </li>
    </ul>
</nav>
</div>

<div id="right">
  <header>
    <h1>Paramètres du système</h1>
    <p>Configurez les options globales pour l'ENT et gérez les outils avancés.</p>
  </header>

  <main>
    <section>
      <h2>Paramètres généraux</h2>
      <form action="/update_settings" method="POST">
        <div>
          <label for="site-title">Titre du site :</label>
          <input type="text" id="site-title" name="site_title" value="ENT - Environnement Numérique de Travail" required>
        </div>
        <div>
          <label for="admin-email">Email de l'administrateur :</label>
          <input type="email" id="admin-email" name="admin_email" value="admin@ent.fr" required>
        </div>
        <div>
          <label for="language">Langue par défaut :</label>
          <select id="language" name="language" required>
            <option value="fr" selected>Français</option>
            <option value="en">Anglais</option>
            <option value="es">Espagnol</option>
          </select>
        </div>
        <button type="submit">Enregistrer les modifications</button>
      </form>
    </section>

    <section>
      <h2>Sauvegardes et restauration</h2>
      <div>
        <button onclick="backupSystem()">Créer une sauvegarde</button>
        <button onclick="restoreSystem()">Restaurer à partir d'une sauvegarde</button>
      </div>
    </section>

    <section>
      <h2>Sécurité</h2>
      <form action="/update_security" method="POST">
        <div>
          <label for="password-policy">Politique de mot de passe :</label>
          <select id="password-policy" name="password_policy" required>
            <option value="strong" selected>Fort</option>
            <option value="medium">Moyen</option>
            <option value="weak">Faible</option>
          </select>
        </div>
        <div>
          <label>
            <input type="checkbox" name="enable_2fa" checked>
            Activer l'authentification à deux facteurs (2FA)
          </label>
        </div>
        <button type="submit">Mettre à jour la sécurité</button>
      </form>
    </section>

    <section>
      <h2>Gestion des notifications</h2>
      <form action="/update_notifications" method="POST">
        <div>
          <label for="email-notifications">Activer les notifications par email :</label>
          <select id="email-notifications" name="email_notifications">
            <option value="on" selected>Oui</option>
            <option value="off">Non</option>
          </select>
        </div>
        <div>
          <label for="daily-digest">Rapport quotidien :</label>
          <select id="daily-digest" name="daily_digest">
            <option value="enabled">Activé</option>
            <option value="disabled" selected>Désactivé</option>
          </select>
        </div>
        <button type="submit">Mettre à jour les notifications</button>
      </form>
    </section>

    <section>
      <h2>Outils avancés</h2>
      <div>
        <button onclick="clearCache()">Vider le cache du système</button>
        <button onclick="optimizeDatabase()">Optimiser la base de données</button>
        <button onclick="runDiagnostics()">Lancer un diagnostic système</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ENT - Tous droits réservés.</p>
  </footer>
</div>

<script>
  function backupSystem() {
    alert('Une sauvegarde du système a été créée avec succès !');
  }

  function restoreSystem() {
    alert('Restauration à partir de la dernière sauvegarde effectuée.');
  }

  function clearCache() {
    alert('Le cache du système a été vidé.');
  }

  function optimizeDatabase() {
    alert('La base de données a été optimisée.');
  }

  function runDiagnostics() {
    alert('Diagnostic système en cours. Vérifiez les résultats dans le journal des événements.');
  }
</script>
</body>
</html>
