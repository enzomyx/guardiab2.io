<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres - Mon ENT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap">
  <link rel="stylesheet" href="../static/css/index.css">
  <link rel="stylesheet" href="../static/css/parametres.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<!-- Barre de navigation -->
<nav class="navbar" aria-label="Navigation principale">
  <ul class="navbar__menu">
    <li class="navbar__item">
      <a href="{{ url_for('nav') }}" class="navbar__link" aria-label="Accueil">
        <i class="fas fa-home"></i>
      </a>
    </li>
    <li class="navbar__item">
      <a href="{{ url_for('timetable') }}" class="navbar__link" aria-label="Emplois du temps">
        <i class="fas fa-calendar-check"></i>
      </a>
    </li>
    <li class="navbar__item">
      <a href="{{ url_for('mes_notes') }}" class="navbar__link" aria-label="Notes">
        <i class="fas fa-folder"></i>
      </a>
    </li>
    <li class="navbar__item">
      <a href="#" class="navbar__link" aria-label="Devoirs">
        <i class="fas fa-archive"></i>
      </a>
    </li>
    <li class="navbar__item">
      <a href="{{ url_for('aide') }}" class="navbar__link" aria-label="Aide">
        <i class="fas fa-question-circle"></i>
      </a>
    </li>
    <li class="navbar__item">
      <a href="{{ url_for('parametres') }}" class="navbar__link navbar__link--active" aria-label="Paramètres">
        <i class="fas fa-cog"></i>
      </a>
    </li>
    <li class="navbar__item">
      <a href="#" id="darkModeToggle" class="navbar__link" aria-label="Mode sombre">
        <i class="fas fa-moon"></i>
      </a>
    </li>
  </ul>
</nav>

<!-- Contenu principal -->
<main class="dashboard-content">
  <h1>Paramètres</h1>

  <!-- Section : Profil -->
  <section class="settings-section">
    <h2><i class="fas fa-user"></i> Mon Profil</h2>
    <form action="#" method="POST">
      <label for="username">Nom d'utilisateur :</label>
      <input type="text" id="username" name="username" value="Jean Dupont" required>

      <label for="email">Adresse email :</label>
      <input type="email" id="email" name="email" value="jean.dupont@example.com" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" placeholder="••••••••">

      <button type="submit">Mettre à jour</button>
    </form>
  </section>

  <!-- Section : Notifications -->
  <section class="settings-section">
    <h2><i class="fas fa-bell"></i> Notifications</h2>
    <form action="#" method="POST">
      <label>
        <input type="checkbox" name="email_notifications" checked>
        Recevoir des notifications par email
      </label>

      <label>
        <input type="checkbox" name="sms_notifications">
        Recevoir des notifications par SMS
      </label>

      <button type="submit">Enregistrer les préférences</button>
    </form>
  </section>

  <!-- Section : Langue -->
  <section class="settings-section">
    <h2><i class="fas fa-globe"></i> Langue</h2>
    <form action="#" method="POST">
      <label for="language">Choisissez votre langue :</label>
      <select id="language" name="language">
        <option value="fr" selected>Français</option>
        <option value="en">Anglais</option>
        <option value="es">Espagnol</option>
      </select>
      <button type="submit">Enregistrer</button>
    </form>
  </section>


  <!-- Section : Sauvegarde et exportation -->
  <section class="settings-section">
    <h2><i class="fas fa-download"></i> Sauvegarde et Exportation</h2>
    <p>Vous pouvez télécharger vos données personnelles au format ZIP :</p>
    <button>Exporter mes données</button>
  </section>

  <!-- Section : Gestion des connexions -->
  <section class="settings-section">
    <h2><i class="fas fa-desktop"></i> Gestion des connexions</h2>
    <p>Appareils connectés :</p>
    <ul>
      <li>MacBook Pro - Dernière activité : 10/02/2025</li>
      <li>iPhone 13 - Dernière activité : 09/02/2025</li>
    </ul>
    <button>Déconnecter tous les appareils</button>
  </section>
</main>

<script src="../static/js/main.js"></script>
</body>
</html>
