<!-- Contenu principal -->
<main class="dashboard-content">
  <h1>Gestion de la classe</h1>

  <!-- Recherche et filtre -->
  <section class="class-search">
    <input type="text" id="searchStudent" placeholder="Rechercher un élève...">
    <select id="filterStatus">
      <option value="all">Tous les statuts</option>
      <option value="present">Présent</option>
      <option value="absent">Absent</option>
      <option value="en-retard">En retard</option>
    </select>
    <button onclick="filterStudents()">Filtrer</button>
  </section>

  <!-- Liste des élèves -->
  <section class="class-list">
    <h2><i class="fas fa-user-graduate"></i> Liste des élèves</h2>
    <table>
      <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody id="studentTable">
      <tr>
        <td>Jean Dupont</td>
        <td>jean.dupont@example.com</td>
        <td class="status present">Présent</td>
        <td>
          <button class="message-btn">Message</button>
          <button class="remove-btn">Supprimer</button>
        </td>
      </tr>
      <tr>
        <td>Marie Curie</td>
        <td>marie.curie@example.com</td>
        <td class="status absent">Absent</td>
        <td>
          <button class="message-btn">Message</button>
          <button class="remove-btn">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </section>

  <!-- Ajout d'un élève -->
  <section class="class-add">
    <h2><i class="fas fa-user-plus"></i> Ajouter un élève</h2>
    <form id="addStudentForm">
      <input type="text" id="newStudentName" placeholder="Nom de l'élève" required>
      <input type="email" id="newStudentEmail" placeholder="Email" required>
      <button type="submit">Ajouter</button>
    </form>
  </section>

</main>

<script src="script/main.js"></script>
</body>
